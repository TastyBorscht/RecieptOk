[flake8]
ignore =
    W503
exclude =
    backend/recipes/migrations,
    backend/manage.py
    backend/users/migrations,
    backend/api/docs/,
    backend/data/,
    frontend/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10

[isort]
src_paths=app/backend/
multi_line_output = 3
line_length = 79

