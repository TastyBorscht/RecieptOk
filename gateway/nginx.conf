server {
  listen 80;
  

  location /api/ {
	    proxy_set_header Host $http_host;
        proxy_pass http://backend:8000/api/;
    }

    location /admin/ {
	    proxy_set_header Host $http_host;
        proxy_pass http://backend:8000/admin/;
    }

    location /media/ {
		proxy_set_header Host $http_host;
        alias /var/www/foodgram/media/;
        autoindex on;
        try_files $uri $uri/ =404;
    }

    location / {
        alias /static/;
        index  index.html index.htm;
        try_files $uri /index.html;
    }
 }
