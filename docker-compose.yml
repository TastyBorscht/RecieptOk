version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  
  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/backend_static/
      - media:/app/media/
    depends_on:
      - db
  
  frontend:
    env_file: .env
    build: ./frontend
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static

  gateway:
    build: ./gateway/
    env_file: .env
    volumes:
      - static:/static/
      - media:/var/www/foodgram/media/
    ports:
      - 8080:80
